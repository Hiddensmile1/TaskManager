<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="parentContainer">
        <section class="textBox">
            <h1>Simple Task Manager</h1>
            <p>Stay organized and boost your productivity
                 with our easy-to-use task manager. 
                 Create and manage your daily tasks with just a few clicks.
            </p>
        </section>
        <section class="formBox">
            <main class="free">Try it free 7 days then $20/mo. thereafter</main>
            <form action="" id="onSubmit">
                <input type="text" placeholder="first name" required>
                <br>
                <input type="text" placeholder="last name" required>
                <br>
                <input type="email" placeholder="email" required>
                <br>
                <input type="password" placeholder="password" required>
                <br>
                <button type="submit">Claim your free trial</button>
            </form>
        </section>
        <div id="modal" class="modal">
            <div class="modal-content">HEllo</div>
        </div>
    </div>


    <script src="JS/app.js"></script>
</body>
</html>
